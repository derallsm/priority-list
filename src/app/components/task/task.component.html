
<form autocomplete="off" [formGroup]="taskForm" (ngSubmit)="submit()" >
    <div class="form-group">
        <label for="taskTitle">Task Title:</label>
        <br>
        <input type="text" name="taskName" formControlName="task" id="taskName" placeholder="Task Title" required>
        <!-- <span *ngIf="taskForm.get('task').touched && taskForm.get('task').errors['required']" class="warning">Enter the tittle of the task</span> -->
        <span *ngIf="taskForm.get('task').touched && taskForm.get('task').status == 'INVALID'" class="warning"><ngb-alert [dismissible]="false">Enter the tittle of the task</ngb-alert></span>
        
    </div>
    <div class="form-group">
        <label for="taskCategory">Category:</label>
        <br>
        <input type="text" name="taskCategory" id="taskCategory" formControlName="category" placeholder="Category" required>
        <span *ngIf="taskForm.get('category').touched && taskForm.get('category').status == 'INVALID'" class="warning"><ngb-alert [dismissible]="false">Enter the category for this task</ngb-alert></span>
    </div>
    <div class="form-group">
        <label for="Priority">Priority:</label>
        <br>
        <select id="priority" name="priority" class="form-control" formControlName="priority" required>
            <option *ngFor="let item of priority" [value]="item.name" >{{ item.name }}</option>
        </select>
        <span *ngIf="taskForm.get('priority').touched && taskForm.get('priority').status == 'INVALID'" class="warning"><ngb-alert [dismissible]="false">Enter the priority of the task</ngb-alert></span>
    </div>
    <div class="form-group">
        <label for="taskTitle">Due date</label>
        <br>
        <input type="date" name="dueDate" id="dueDate" formControlName="dueDate" placeholder="Due Date" required>
        <span *ngIf="taskForm.get('dueDate').touched && taskForm.get('dueDate').status == 'INVALID'" class="warning"><ngb-alert [dismissible]="false">Enter the Due date of the task</ngb-alert></span>
    </div>
    <div class="form-group">
        <label for="comment">Comments</label>
        <br>
        <textarea name="comment" id="comment" cols="30" rows="10" formControlName="comment"></textarea>
    </div>
    <button type="button" >Add sub-task</button>
    
    <div class="form-group">
        <button type="submit"> Submit </button>
        <button type="button" (click)="clearInput()">Clear</button>
    </div>
    
</form>
